<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Listado de Alumnos</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<table class="table table-dark table-striped-columns">
			<h2>LISTADO DE ALUMNOS</h2>
			<tr>
				<th> Dni</th>
				<th> Nombre</th>
				<th> Apellido</th>
				<th> Fecha Nac. </th>
				<th> Edad</th>
				<th> Calle</th>
				<th> Numero</th>
				<th> Ciudad</th>
				<th> Edicion</th>
				
			</tr>
			
			<tr th:each="alumno:${listado}">
				<td th:text="${alumno.dni}"></td>
				<td th:text="${alumno.name}"></td>
				  <td th:text="${alumno.lastName}"></td>
				  <td th:text="${alumno.fechaNac}"></td>
				  <td th:text="${alumno.getEdad()}"></td>
				  <td th:text="${alumno.addressStreet}"></td>
				  <td th:text="${alumno.addressNumber}"></td>
				  <td th:text="${alumno.addressCity}"></td>
				  <td><a type="button" class="btn btn-danger"
				  href="#" 
				  th:href="@{'/eliminarAlumno/'+${alumno.dni}}"
				  >Eliminar</a></td>
			</tr>
		</table>
		
		<form>
			<input type="button" class="btn btn-warning" onclick="history.back()" name="Volver" value="Volver">
			<button type="button" class="btn btn-warning" onclick="location.reload()";>Actualizar</button>
		</form>
		
	</div>

</body>
</html>
